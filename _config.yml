# Welcome to Jekyll!
#
title: Kreatywny kwadrans
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Stworzyć coś w kwadrans. Coś zabawnego, coś z niczego. Szybkie graficzne formy, którymi zastąpić można wyskakujące w głowie absurdalne myśli. Większa część uleci bez zapisu. Zostanie zaledwie kilka.
baseurl: ""  # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
theme: minima
plugins:
  - jekyll-feed

collections:
  svgfiles:
    output: true

defaults:
  - scope:
      path: "assets/images"
    values:
      image: true




