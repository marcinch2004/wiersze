<header class="px-2 clearfix">
  <div class="right-lg right-0 top-0">

      {% assign current = page.url | downcase | split: '/' %}

      <nav class="navigation">
        <ul class="mt-1 mt-lg-2 mr-2 mr-lg-3">
          <li class="inline-block block-lg text-right ml-1 ml-lg-0">
            <a class="italic h4 bold no-underline" href="{{ site.baseurl }}/">
              {{ site.title }} |
            </a>
          </li>
          <li class="navigation_item inline-block block-lg text-right ml-1 ml-lg-0">
            <a href="{{ site.baseurl }}/" {% if current[1] == null %} class="bold"{% endif %}>
              <span class="italic h4 no-underline">Home</span>
            </a>
          </li>
          <li class="navigation_item inline-block block-lg text-right ml-1 ml-lg-0">
            <a href='{{ site.baseurl }}/about' {% if current[1] == 'about' %} class='bold'{% endif %}>
              <span class="italic h4 no-underline">O mnie</span>
            </a>
          </li>
        </ul>
      </nav>
